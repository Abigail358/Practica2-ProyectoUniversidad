<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listado de Materias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4">üìö Listado de Materias</h2>

  <!-- Formulario para crear nueva materia -->
  <div class="card mb-4 shadow-sm">
    <div class="card-header bg-primary text-white">
      Registrar Nueva Materia
    </div>
    <div class="card-body">
      <form id="crearForm" class="row g-3">
        <div class="col-md-4">
          <label for="nuevoNombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nuevoNombre" required>
        </div>
        <div class="col-md-4">
          <label for="nuevoCodigo" class="form-label">C√≥digo √önico</label>
          <input type="text" class="form-control" id="nuevoCodigo" required>
        </div>
        <div class="col-md-2">
          <label for="nuevoCreditos" class="form-label">Cr√©ditos</label>
          <input type="number" class="form-control" id="nuevoCreditos" required min="0">
        </div>
        <div class="col-md-4">
          <label for="asignarDocente" class="form-label">Asignar Docente</label>
          <input type="number" class="form-control" id="asignarDocente" required>
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <button type="submit" class="btn btn-success w-100">A√±adir Materia</button>
        </div>
      </form>
    </div>
  </div>

  <table class="table table-bordered table-hover shadow">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>C√≥digo √önico</th>
        <th>Cr√©ditos</th>
        <th>Docente</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="materia-table-body">
      <tr th:each="m : ${materias}" th:id="'fila-' + ${m.id}">
        <td th:text="${m.id}"></td>
        <td th:text="${m.nombreMateria}"></td>
        <td th:text="${m.codigoUnico}"></td>
        <td th:text="${m.creditos}"></td>
        <td th:text="${m.docente != null ? m.docente.nombre : 'No asignado'}"></td>
        <td>
          <button class="btn btn-sm btn-primary" th:attr="onclick=|editarMateria(${m.id})|">‚úèÔ∏è Editar</button>
          <button class="btn btn-sm btn-danger" th:attr="onclick=|eliminarMateria(${m.id})|">üóëÔ∏è Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal para editar materia -->
<div class="modal fade" id="editarModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form id="editarForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Materia</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="materiaId">
        <div class="mb-3">
          <label for="nombreMateria" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombreMateria">
        </div>
        <div class="mb-3">
          <label for="codigoUnico" class="form-label">C√≥digo √önico</label>
          <input type="text" class="form-control" id="codigoUnico">
        </div>
        <div class="mb-3">
          <label for="creditos" class="form-label">Cr√©ditos</label>
          <input type="number" class="form-control" id="creditos">
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Guardar cambios</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const apiUrl = "/api/materias";

  function eliminarMateria(id) {
    if (confirm("¬øEst√°s segura de que deseas eliminar esta materia?")) {
      fetch(`${apiUrl}/${id}`, { method: 'DELETE' })
        .then(res => {
          if (res.ok) {
            document.getElementById(`fila-${id}`).remove();
          } else {
            alert("Error al eliminar la materia.");
          }
        });
    }
  }

  function editarMateria(id) {
    fetch(`${apiUrl}/${id}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById("materiaId").value = data.id;
        document.getElementById("nombreMateria").value = data.nombreMateria;
        document.getElementById("codigoUnico").value = data.codigoUnico;
        document.getElementById("creditos").value = data.creditos;

        let modal = new bootstrap.Modal(document.getElementById('editarModal'));
        modal.show();
      });
  }

  document.getElementById("editarForm").addEventListener("submit", function (e) {
    e.preventDefault();
    let id = document.getElementById("materiaId").value;
    let data = {
      nombreMateria: document.getElementById("nombreMateria").value,
      codigoUnico: document.getElementById("codigoUnico").value,
      creditos: document.getElementById("creditos").value
    };

    fetch(`${apiUrl}/${id}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    })
      .then(res => res.json())
      .then(updated => {
        location.reload(); // recargar para ver cambios
      });
  });
</script>

</body>
</html>
